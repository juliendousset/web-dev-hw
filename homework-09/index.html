<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Color Palettes of the French New Wave for Homework 9">
        <meta name="author" content="Julien Dousset">
        <meta name="keywords" content="Homework 9, University of Montana, French New Wave">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>French New Wave</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- Header -->
        <div class="main">
            <h1>French New Wave</h1>
            <h2>Films By Jean-Luc Godard</h2>
            <div style="position: fixed;">
                <img src="./images/smoke.png" alt="Image of Smoke" height="400" width="1000"/>
            </div>
            <!-- Movie Posters -->
            <div class="colors">
                <div id="breathless" class="column">
                    <h2>Breathless</h2>
                    <img src="./images/breathless.jpg" alt="Breathless Movie Poster" title="Breathless Movie Poster" height="600" width="400"/>
                </div>
                <br>
                <div id="pierrot" class="column">
                    <h2>Pierrot Le Fou</h2>
                    <img src="./images/pierrotlefou.jpg" alt="Pierrot Le Fou Movie Poster" title="Pierrot Le Fou Movie Poster" height="600" width="400"/>
                </div>
                <br>
                <div id="alphaville" class="column">
                    <h2 style="color: white;">Alphaville</h2>
                    <img src="./images/alphaville.jpg" alt="Alphaville Movie Poster" title="Alphaville Movie Poster" height="600" width="400"/>
                </div>
            </div>
        </div>
    </body>
</html>
