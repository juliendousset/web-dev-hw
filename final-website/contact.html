<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/jpg" href="./images/logo.jpg"/>
        <meta charset="UTF-8">
        <meta name="description" content="Julien Dousset's Portfolio Website Contact Page">
        <meta name="author" content="Julien Dousset">
        <meta name="keywords" content="Julien Dousset, Portfolio, Contact">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Julien Dousset Contact</title>
        <link rel="stylesheet" type="text/css" href="./css/fonts.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="./js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Div for the Menu -->
        <div onmouseover="showDropDown()" onmouseout="hideDropDown()">
            <!-- Div for the Header -->
            <div id="header">
                <a href="index.html" style="display: block;width: 100%;height:100%;">
                    <h1>JULIEN DOUSSET</h1>
                    <h2>CONTACT</h2>
                </a>
            </div>
            <!-- Div for the Header -->
            <nav id="sidebar">
                <div id="webpagenav">
                    <a href="./index.html">HOME</a>
                    <a href="./portfolio.html">PORTFOLIO</a>
                    <a href="./about.html">ABOUT</a>
                    <a href="./contact.html" class="clicked">CONTACT</a>
                </div>
            </nav>
        </div>
        <!-- Div for the Main Body -->
        <div id="mainbody">
            <img src="images/tree.jpg" alt="A Photo of a Tree" title="A Photo of a Tree" class="mainimage"/>
            <!-- Contact Me Form -->
            <div class="container">
                <form action="" methods="post" id="contactMeForm">
                    <fieldset>
                        <legend>Contact Me</legend>
                        <label>Name:</label>
                            <input type="text" name="firstname" id="firstname" maxlength="10" placeholder="My Name">
                        <br>
                        <label>Email Address:</label>
                            <input type="email" name="email" id="emailaddress" placeholder="My E-Mail"/>
                        <br>
                        <label>Enter Your Comments Below</label>
                        <br>
                            <textarea cols="30" rows="4" placeholder="Comments" maxlength="200"></textarea>
                        <br>
                        <p><strong>This Form Does Nothing Right Now</strong></p>
                        <input type="image" src="./images/send_black_24dp.svg" width="70" height="50">
                    </fieldset>
                </form>
            </div>
            <!-- Contact Info -->
            <div class="container">
                <h1>Contact Info</h1>
                <address>
                    julien.dousset@umconnect.umt.edu<br />
                </address>
            </div>
        </div>
        <!-- Social Links at the bottom of the Page -->
        <div id="socials" onmouseover="showSocialLinks()" onmouseout="hideSocialLinks()">
            <div id="addsocials">
                <a href="https://github.com/juliendousset" target="_blank"><img src="images/githublogo.png" title="See My Github" alt="See My Github"></a>
                <a href="https://www.youtube.com/channel/UC24-IMa5WrpJnPfL7Q6bytA" target="_blank"><img src="images/youtube_social_icon_dark.png" title="See YouTube Channel" alt="See YouTube Channel"></a>
            </div>
            <div id="showsocials">
                <a href="mailto:julien.dousset@umconnect.umt.edu"><img src="images/email_black_24dp.svg" title="Email Me" alt="Email Me"></a>
                <p>Click for more Socials</p>
            </div>
            <img src="./images/Big Signature.png" title="Julien's Signature" alt="Julien Dousset"/>
        </div>
    </body>
</html>
