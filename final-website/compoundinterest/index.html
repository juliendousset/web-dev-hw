        <script src="js/bubbles.js"></script>
        <script src="js/pointer.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/fonts.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/main.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">

    <body>
        <!-- Div for the Menu -->
        <div onmouseover="showDropDown()" onmouseout="hideDropDown()">
            <!-- Div for the Header -->
            <div id="header">
                <a href="../index.html" style="display: block;width: 100%;height:100%;">
                    <h1>JULIEN DOUSSET</h1>
                    <h2>CALCULATOR</h2>
                </a>
            </div>
            <!-- Div for the Header -->
            <nav id="sidebar">
                <div id="webpagenav">
                    <a href="../index.html">HOME</a>
                    <a href="../portfolio.html">PORTFOLIO</a>
                    <a href="../about.html">ABOUT</a>
                    <a href="../contact.html">CONTACT</a>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            <h1 class="header">Compound Interest Calculator</h1>
            <table class="form">
                <tr>
                    <td>Initial Investment: <input type="text" class="small" id="IV" value="1000"></td>
                    <td>Compounds (Per Year): <input type="text" class="small" id="C" value="12"></td>
                </tr>
                <tr>
                    <td>Time Horizon (Years): <input type="text" class="small" id="TH" value="20"></td>
                    <td>Interest Rate (%): <input type="text" class="small" id="IR" value="6"></td>
                </tr>
                <tr>
                    <td>
                        <select class="small" id="scale">
                            <option value="Scaled" selected>Scaled</option>
                            <option value="Pixel">Every Pixel is One Dollar</option>
                        </select>
                    </td>
                    <td><button onClick="CheckForm();">Graph</button></td>
                </tr>
            </table>
        </div>
